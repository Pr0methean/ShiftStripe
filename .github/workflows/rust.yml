      - name: Restore cache
        uses: actions/cache/restore@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            Cargo.lock
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml', 'src/**/*.rs', 'benches/**/*.rs', '.github/workflows/rust.yml') }}
      - name: Mark cached builds as fresh
        run: |
          export NOW=$(date -Iseconds)
          find target/ -type f -exec touch -d "$NOW" {} +
      - name: Non-BigCrush tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --offline --verbose --lib --release -- --skip=test_big_crush
          toolchain: nightly
