name: Rust

on:
  push:
    branches: [ "main", "ShiftSwapStripe" ]
  pull_request:
    branches: [ "main", "ShiftSwapStripe" ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Clinker-plugin-lto -Clink-arg=-fuse-ld=lld -Cdebuginfo=1 -Cremark=all -Zremark-dir=~/remarks -Clinker=clang-17
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Restore cache
      uses: actions/cache/restore@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml', 'src/**/*.rs', 'benches/**/*.rs') }}
    - name: Install Clang 17
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 17
    - name: Install TestU01
      run: |
        sudo apt-get update
        sudo apt-get install -y libtestu01-0-dev
    - name: Install nightly Rust
      # TODO: Find a way to avoid having to copy this step to all dependent jobs
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --verbose --lib --release --tests --benches
    - name: Save build and cache
      uses: actions/cache/save@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
          Cargo.lock
        key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml', 'src/**/*.rs', 'benches/**/*.rs') }}
    - name: Upload optimization remarks
      uses: actions/upload-artifact@v4
      with:
        path: ~/remarks/
        if-no-files-found: error
  run-unit-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install nightly Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Restore cache
        uses: actions/cache/restore@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            Cargo.lock
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml', 'src/**/*.rs', 'benches/**/*.rs') }}
      - name: Mark cached builds as fresh
        run: |
          export NOW=$(date -Iseconds)
          find target/ -type f -exec touch -d "$NOW" {} +
      - name: Non-BigCrush tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --offline --verbose --lib --release -- --skip=test_big_crush
          toolchain: nightly
