name: Rust

on:
  push:
    branches: [ "main", "ShiftSwapStripe" ]
  pull_request:
    branches: [ "main", "ShiftSwapStripe" ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Clinker-plugin-lto -Clink-arg=-fuse-ld=lld -Cdebuginfo=1 -Cremark=all -Cllvm-args=-inline-threshold=2000 -Zremark-dir=/tmp/remarks -Clinker=clang-17
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Generate cache key for TestU01 build
      run: apt-cache depends --recurse --no-recommends --no-suggests --no-conflicts --no-breaks --no-replaces --no-enhances libtestu01-0-dev | grep "^\w" | sort -u > libtestu01-cached-policy.txt
    - name: Install Clang 17
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 17
    - name: Restore TestU01 build cache
      id: restore-cache-testu01
      uses: actions/cache/restore@v3
      with:
        key: ${{ runner.os }}-testu01-${{ hashFiles('libtestu01-cached-policy.txt', '.github/workflows/rust.yml') }}
        path: libtestu01.a
    - name: Build TestU01
      if: steps.restore-cache-testu01.outputs.cache-hit != 'true'
      run: |
        sudo apt-add-repository -s multiverse
        apt-get source libtestu01-0-dev
        rm -rf testu01-*
        sudo apt-get build-dep libtestu01-0-dev
        dpkg-source -x testu01*.dsc
        cd testu01-*
        export CFLAGS="-flto -ffat-lto-objects -O3"
        export CC=clang-17
        dpkg-buildpackage -rfakeroot -b
        find _build -iname *.o | xargs ar crus ../libtestu01.a
    - name: Upload flattened libtestu01.a
      if: steps.restore-cache-testu01.outputs.cache-hit != 'true'
      uses: actions/upload-artifact@v4
      with:
        name: TestU01
        path: libtestu01.a
        if-no-files-found: error
    - name: Save TestU01 build cache
      if: steps.restore-cache-testu01.outputs.cache-hit != 'true'
      uses: actions/cache/save@v3
      with:
        key: ${{ runner.os }}-testu01-${{ hashFiles('libtestu01-cached-policy.txt', '.github/workflows/rust.yml') }}
        path: libtestu01.a
    - name: Move TestU01 to /usr/local/lib
      run: sudo mv libtestu01.a /usr/local/lib/
    - name: Install nightly Rust
      # TODO: Find a way to avoid having to copy this step to all dependent jobs
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - name: Restore Rust cache
      uses: actions/cache/restore@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml', 'src/**/*.rs', 'benches/**/*.rs', '.github/workflows/rust.yml') }}
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --verbose --lib --release --tests --benches
    - name: Save Rust cache
      uses: actions/cache/save@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
          Cargo.lock
        key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml', 'src/**/*.rs', 'benches/**/*.rs', '.github/workflows/rust.yml') }}
    - name: Upload optimization remarks
      uses: actions/upload-artifact@v4
      with:
        name: Optimization remarks
        path: /tmp/remarks/
        if-no-files-found: error
  run-unit-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install nightly Rust
        uses: actions-rs/toolchain@v1
        with:
