            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Non-BigCrush tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose --lib --release -- --skip=test_big_crush
          toolchain: nightly
  bigcrush-basic:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install TestU01
        run: |
          sudo apt-get update
