            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: BigCrush basic
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose --lib prng::tests::test_big_crush_basic --release
